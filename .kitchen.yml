---
driver:
  name: vagrant
  customize: {cpus: 2, memory: 1024}
  network: [['forwarded_port', {guest: 5050, host: 5050, auto_correct: true}]]

provisioner:
  name: chef_zero
  require_chef_omnibus: 12.14.60

platforms:
  - name: ubuntu-16.04
    run_list: ['recipe[apt]', 'recipe[curl]']
  - name: ubuntu-15.10
    run_list: ['recipe[apt]', 'recipe[curl]']
  - name: ubuntu-14.04
    run_list: ['recipe[apt]', 'recipe[curl]']
  - name: ubuntu-12.04
    run_list: ['recipe[apt]', 'recipe[curl]']
  - name: debian/jessie64
    run_list: ['recipe[apt]']
    attributes: {java: {jdk_version: '7'}}
  - name: centos-7.2
    run_list: ['recipe[yum]']
  - name: centos-6.8
    run_list: ['recipe[yum]']
# Oracle Linux
# - name: box-cutter/ol68
#   run_list: ['recipe[yum]']
# - name: box-cutter/ol72
#   run_list: ['recipe[yum]']

version: &version 0.24.2

suites:
  -
    name: mesos-master
    run_list:
      - recipe[zookeeper::default]
      - recipe[mesos::master]
    attributes:
      mesos:
        version: *version
        master:
          flags:
            ip: &ip 192.168.33.33
    driver:
      network:
        - ["private_network", {ip: *ip}]
  -
    name: mesos-slave
    run_list:
      - recipe[mesos::slave]
    attributes:
      mesos:
        version: *version
        slave:
          flags:
            ip: &ip 192.168.33.34
            master: zk://192.168.33.33:2181/mesos
    driver:
      network:
        - ["private_network", {ip: *ip}]
